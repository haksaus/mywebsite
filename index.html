<html>
<head>
    <title>Fun Webpage</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.gif'); /* Use the correct path for your background GIF */
            background-size: cover; /* Make the background cover the entire page */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevent the GIF from repeating */
            height: 100vh; /* Ensure the background covers the full viewport */
            margin: 0;
            color: #FFFFFF; /* White text for better readability */
            padding: 20px;
        }

        /* Styling for headings */
        h1, h2, h3 {
            color: #895E18; /* Burnt orange for headings */
        }

        /* Styling for paragraphs */
        p {
            font-size: 16px;
            color: #EDEDED; /* Light gray text */
        }

        /* Styling for buttons */
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #18895E; /* Deep teal background for buttons */
            color: white; /* White text for buttons */
            border: 2px solid #895E18; /* Burnt orange border */
            border-radius: 5px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #895E18; /* Burnt orange on hover */
        }
    </style>
</head>
<body>
    <h1>First</h1>
    <p id="firstPara">first 1</p>
    <button onclick="changeText()">Change First Paragraph Text</button>

    <h2>Second</h2>
    <p id="secondPara">second 2</p>
    <button onclick="showAlert()">Show Alert for Second</button>

    <h3>Third</h3>
    <p id="thirdPara">third 3</p>
    <button onclick="toggleThird()">Toggle Third Paragraph Visibility</button>

    <script>
        // Function to change the text of the first paragraph
        function changeText() {
            document.getElementById("firstPara").innerHTML = "The first paragraph has been changed!";
        }

        // Function to show an alert for the second heading
        function showAlert() {
            alert("You clicked on the second button!");
        }

        // Function to toggle the visibility of the third paragraph
        function toggleThird() {
            var thirdPara = document.getElementById("thirdPara");
            if (thirdPara.style.display === "none") {
                thirdPara.style.display = "block";
            } else {
                thirdPara.style.display = "none";
            }
        }
    </script>
</body>
</html>
