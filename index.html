<html>
<head>
    <title>Fun Webpage</title>
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.gif'); /* Use the correct path for your background GIF */
            background-size: cover; /* Make the background cover the entire page */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevent the GIF from repeating */
            height: 100vh; /* Ensure the background covers the full viewport */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: center; /* Vertically center the content */
            position: relative;
        }

        /* Transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1; /* Put the overlay in front of the background */
        }

        /* All content inside the website */
        .content {
            position: relative; /* Ensure content is above the overlay */
            z-index: 2; /* Make sure content is on top of the overlay */
            background-color: #3E0E5F; /* Darker purple background */
            border: 5px solid #8C46B3; /* Lighter purple border */
            padding: 30px;
            color: #FFFFFF; /* White text for better readability */
            text-align: center;
            max-width: 600px; /* Limit the width of the content box */
            margin: 20px; /* Margin around the content box */
            border-radius: 10px; /* Rounded corners for the box */
        }

        /* Styling for headings */
        h1, h2, h3 {
            color: #AA77CC; /* Soft lavender for headings */
        }

        /* Styling for paragraphs */
        p {
            font-size: 16px;
            color: #EDEDED; /* Light gray text */
        }

        /* Styling for buttons */
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #8C46B3; /* Lighter purple background for buttons */
            color: white; /* White text for buttons */
            border: none;
            border-radius: 5px;
        }

        /* Button hover effect */
        button:hover {
            background-color: #AA77CC; /* Softer lavender on hover */
            color: #3E0E5F; /* Dark purple text on hover */
        }
    </style>
</head>
<body>
    <!-- Transparent overlay -->
    <div class="overlay"></div>

    <!-- Content of the website inside the bordered box -->
    <div class="content">
        <h1>First</h1>
        <p id="firstPara">first 1</p>
        <button onclick="changeText()">Change First Paragraph Text</button>

        <h2>Second</h2>
        <p id="secondPara">second 2</p>
        <button onclick="showAlert()">Show Alert for Second</button>

        <h3>Third</h3>
        <p id="thirdPara">third 3</p>
        <button onclick="toggleThird()">Toggle Third Paragraph Visibility</button>
    </div>

    <script>
        // Function to change the text of the first paragraph
        function changeText() {
            document.getElementById("firstPara").innerHTML = "The first paragraph has been changed!";
        }

        // Function to show an alert for the second heading
        function showAlert() {
            alert("You clicked on the second button!");
        }

        // Function to toggle the visibility of the third paragraph
        function toggleThird() {
            var thirdPara = document.getElementById("thirdPara");
            if (thirdPara.style.display === "none") {
                thirdPara.style.display = "block";
            } else {
                thirdPara.style.display = "none";
            }
        }
    </script>
</body>
</html>
