<html>
<head>
    <title>Fun Webpage</title>
    
    <!-- Favicon link -->
    <link rel="icon" type="image/png" href="images/favicon.png"> <!-- Update the path as needed -->

    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('images/background.gif'); /* Use the correct path for your background GIF */
            background-size: cover; /* Make the background cover the entire page */
            background-position: center; /* Center the background */
            background-repeat: no-repeat; /* Prevent the GIF from repeating */
            height: 100vh; /* Ensure the background covers the full viewport */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Arrange children in a column */
            align-items: center; /* Center items horizontally */
            position: relative;
        }

        /* Top bar */
        .top-bar {
            background-color: rgba(62, 24, 137, 0.8); /* Semi-transparent purple */
            width: 70%; /* Width of the top bar */
            padding: 10px 0; /* Padding for top and bottom */
            text-align: center; /* Center the text inside the bar */
            border-radius: 10px; /* Rounded corners */
            margin: 20px 0; /* Margin above and below */
            color: white; /* Text color */
            font-size: 24px; /* Text size */
            border: 2px solid #8C46B3; /* Border for the top bar */
        }

        /* Box container */
        .box-container {
            display: flex; /* Use flexbox for the boxes */
            flex-wrap: wrap; /* Allow boxes to wrap to the next line */
            width: 70%; /* Set width for the box container */
            justify-content: space-between; /* Space between the boxes */
            margin-bottom: 20px; /* Margin below the box container */
        }

        /* Individual boxes */
        .box {
            background-color: rgba(62, 24, 137, 0.9); /* Darker purple background */
            color: white; /* Text color */
            border: 2px solid #8C46B3; /* Lighter purple border */
            border-radius: 10px; /* Rounded corners */
            padding: 20px; /* Padding inside boxes */
            flex: 0 0 calc(45% - 10px); /* Adjusted box width calculation (2 boxes per row) */
            height: calc((45% - 10px) * 1.5); /* 2:3 aspect ratio (width * 1.5) */
            margin-bottom: 20px; /* Space between rows */
            position: relative; /* Ensure content is above the overlay */
            text-align: center; /* Center text inside the boxes */
        }

        /* Ensure spacing between boxes in the same row */
        .box:nth-child(2),
        .box:nth-child(4) {
            margin-left: 10px; /* Space between first and second boxes, and third and fourth boxes */
        }

        /* Image styling */
        .box img {
            width: 100%; /* Make image responsive */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Rounded corners for the image */
            margin-bottom: 10px; /* Space below the image */
        }

        /* Transparent overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
            z-index: 1; /* Put the overlay in front of the background */
        }

        /* Content inside the boxes */
        .content {
            position: relative; /* Ensure content is above the overlay */
            z-index: 2; /* Make sure content is on top of the overlay */
        }

        /* Styling for headings */
        h1, h2, h3 {
            color: #AA77CC; /* Soft lavender for headings */
        }

        /* Styling for paragraphs */
        p {
            font-size: 16px;
            color: #EDEDED; /* Light gray text */
        }

        /* Styling for buttons */
        button {
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            background-color: #8C46B3; /* Lighter purple background for buttons */
            color: white; /* White text for buttons */
            border: none;
            border-radius: 5px;
            position: absolute; /* Positioning for buttons */
        }

        /* "Background" button position */
        .background-button {
            left: 10px; /* Position from the left */
            bottom: 10px; /* Position from the bottom */
        }

        /* "Buy" button position */
        .buy-button {
            right: 10px; /* Position from the right */
            bottom: 10px; /* Position from the bottom */
        }

        /* Button hover effect */
        button:hover {
            background-color: #AA77CC; /* Softer lavender on hover */
            color: #3E0E5F; /* Dark purple text on hover */
        }
    </style>
</head>
<body>
    <!-- Transparent overlay -->
    <div class="overlay"></div>

    <!-- Top bar -->
    <div class="top-bar">Welcome to My Fun Webpage!</div>

    <!-- Box container for the four boxes -->
    <div class="box-container">
        <div class="box">
            <div class="content">
                <img src="images/test.png" alt="Artwork 1"> <!-- Image for the first box -->
                <h1>First</h1>
                <p id="firstPara">first 1</p>
                <button class="background-button">Background</button>
                <button class="buy-button">Buy</button>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="images/test.png" alt="Artwork 2"> <!-- Image for the second box -->
                <h2>Second</h2>
                <p id="secondPara">second 2</p>
                <button class="background-button">Background</button>
                <button class="buy-button">Buy</button>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="images/test.png" alt="Artwork 3"> <!-- Image for the third box -->
                <h3>Third</h3>
                <p id="thirdPara">third 3</p>
                <button class="background-button">Background</button>
                <button class="buy-button">Buy</button>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="images/test.png" alt="Artwork 4"> <!-- Image for the fourth box -->
                <h3>Fourth</h3>
                <p>Fourth box content goes here.</p>
                <button class="background-button">Background</button>
                <button class="buy-button">Buy</button>
            </div>
        </div>
    </div>

    <script>
        // Function to change the text of the first paragraph
        function changeText() {
            document.getElementById("firstPara").innerHTML = "The first paragraph has been changed!";
        }

        // Function to show an alert for the second heading
        function showAlert() {
            alert("You clicked on the second button!");
        }

        // Function to toggle the visibility of the third paragraph
        function toggleThird() {
            var thirdPara = document.getElementById("thirdPara");
            if (thirdPara.style.display === "none") {
                thirdPara.style.display = "block";
            } else {
                thirdPara.style.display = "none";
            }
        }
    </script>
</body>
</html>
